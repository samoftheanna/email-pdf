<div class="booklet" ng-controller="BookletCtrl" on-swipe-right="goTo(personData.previous)" on-swipe-left="goTo(personData.next)">
  <div id="formHeader">
    <div class="generation-banner generation-{{personData.generation}}">
      <span class="nav-arrow navPrevious" on-tap="goTo(personData.previous)" data-ui-sref-opts="{reload: true}"></span>
      <h1 class="serif" translate>{{personData.generationTitle}}</h1>
      <h2 ng-if="!showReversed()" class="serif" translate translate-values="{'child': formData[personData.child].firstName + ' ' + formData[personData.child].lastName}" ng-show="personData.generation_subtitle">{{personData.generation_subtitle}}</h2>

      <h2 ng-if="showReversed()" class="serif" translate translate-values="{'child': formData[personData.child].lastName + ' ' + formData[personData.child].firstName}" ng-show="personData.generation_subtitle">{{personData.generation_subtitle}}</h2>
      <div class="nav-container-arrow" on-tap="goTo(personData.next)" data-ui-sref-opts="{reload: true}">
        <span class="nav-arrow navNext"></span>
      </div>
    </div>
  </div>
  <div id="form-container" ui-view>
  </div>
  <div class="button-container">
    <button class="button secondary center-button" on-tap="goTo('^.pdf'); setReturn()" ng-hide="thisPage === 'booklet.pdf'">{{'SaveAndExit' | translate}}</button>
    <button class="button tertiary center-button" on-tap="goTo('home'); clearData();" translate>{{'exit'}}</button>
  </div>
