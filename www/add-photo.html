<image-artifact class="addPhotoButton">
  <div class="photoButtonContainer">
    <div class="addImage">
      <a class="add-photo" data-ng-click="addImage()">
        <div>
          <img ng-src="{{lastPhoto || 'assets/img/photo_image.png'}}">
          <p ng-hide="{{lastPhoto}}" translate>{{'photos_add'}}</p>
        </div>
      </a>
    </div>
  </div>
</image-artifact>
